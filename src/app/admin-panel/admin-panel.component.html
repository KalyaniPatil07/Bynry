<h2>Admin Panel</h2>
<div>
  <input [(ngModel)]="newProfile.name" placeholder="Name">
  <input [(ngModel)]="newProfile.photo" placeholder="Photo URL">
  <input [(ngModel)]="newProfile.description" placeholder="Description">
  <input [(ngModel)]="newProfile.address" placeholder="Address">
  <input type="number" [(ngModel)]="newProfile.lat" placeholder="Latitude">
  <input type="number" [(ngModel)]="newProfile.lng" placeholder="Longitude">
  <button (click)="addProfile()">Add Profile</button>
</div>
<ul>
  <li *ngFor="let profile of profiles; let i = index">
    {{ profile.name }} - {{ profile.description }}
    <button (click)="deleteProfile(i)">Delete</button>
  </li>
</ul>

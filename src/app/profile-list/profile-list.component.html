<input type="text" placeholder="Search profiles" [(ngModel)]="searchQuery" class="search-box">
<div *ngFor="let profile of filteredProfiles" class="profile-card">
  <img [src]="profile.photo" alt="{{ profile.name }}" class="profile-photo">
  <div class="profile-details">
    <h3>{{ profile.name }}</h3>
    <p>{{ profile.description }}</p>
    <button (click)="showOnMap(profile)">Summary</button>
  </div>
</div>
<div *ngIf="selectedProfile" class="map-container">
  <app-map [latitude]="selectedProfile.lat" [longitude]="selectedProfile.lng" [address]="selectedProfile.address"></app-map>
</div>
